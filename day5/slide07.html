<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5 スライド7</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f0f0;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            color: #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            padding: 4rem 6rem; /* Default padding, overridden for this slide */
        }
        /* Specific styling for the closing slide to center content */
        .slide.closing-slide {
            padding: 0; /* Remove default padding */
        }
        .slide.closing-slide .slide-content {
            margin-top: 0; /* Remove header margin */
            padding-right: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%; /* Take full height of the slide container */
            width: 100%;
        }
        .slide-number-display {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 7 / 7 -->
    <div class="slide closing-slide">
        <div class="slide-content">
            <div style="max-width:700px; padding: 2rem;">
                <i class="fas fa-hands-clapping" style="font-size: 4em; color: #fbbf24; margin-bottom: 1.5rem;"></i>
                <h1 style="font-size: clamp(2.2rem, 4.5vw, 3rem); font-weight: 700; color: #1e293b; margin-bottom: 1rem;">「生成AI活用講座」全日程終了です！</h1>
                <p style="font-size: clamp(1rem, 2vw, 1.2rem); color: #334155; line-height: 1.8; margin-bottom:1.5rem;">4日間（＋本日の発表会/デモ）、誠にありがとうございました！この講座で得た知識と経験が、皆さんの今後の学習、研究、業務、そして創造活動の一助となれば幸いです。<br>AI技術は日々進化しています。これからも好奇心を持ち続け、新しい情報に触れながら、AIとの共創を楽しんでください。</p>
                <!-- (任意で連絡先やアンケートのお願いなどを追加) -->
            </div>
        </div>
        <div class="slide-number-display"><span>7 / 7</span></div>
    </div>
</body>
</html>
