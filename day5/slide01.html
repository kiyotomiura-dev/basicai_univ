<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5 スライド1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f0f0;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            color: #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .title-slide-layout {
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #e0e7ff; /* Indigo-50 */
            color: #1e293b;
            padding: 0;
        }
        .title-slide-layout .icon-bg {
            position: absolute;
            font-size: 20vw;
            color: rgba(99, 102, 241, 0.1); /* Indigo-500 with transparency */
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }
        .title-slide-layout .icon-left {
            bottom: -5%;
            left: -5%;
        }
        .title-slide-layout .icon-right {
            top: -5%;
            right: -5%;
        }
        .title-slide-layout .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            z-index: 1;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title-slide-layout::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: #4f46e5; /* Indigo-600 */
        }
        .slide-number-display {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 1 / 7 -->
    <div class="slide title-slide-layout">
        <i class="fa-solid fa-users icon-bg icon-left"></i>
        <i class="fa-solid fa-lightbulb icon-bg icon-right"></i>
        <div class="fade-in-up">
            <h1 class="text-5xl font-bold mb-4 text-indigo-800">第5コマ：<br>発表会・デモンストレーション</h1>
            <h2 class="text-3xl font-semibold mb-8 text-indigo-600">学びの集大成：AIと共に創造し、未来を拓く</h2>
            <div class="mt-10 mb-4 inline-block bg-indigo-50 rounded-lg px-8 py-4 shadow-sm">
                <p class="text-xl text-indigo-700 leading-normal">生成AI活用講座 Day 5</p>
                <p class="text-lg text-gray-600 mt-1">2025/05/24</p>
            </div>
        </div>
        <div class="slide-number-display"><span>1 / 7</span></div>
    </div>
</body>
</html>
