<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIの基礎 (大学生・教員向け) - 人工知能とは？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* より一般的なフォントに変更 */
            background-color: #f4f4f8; /* より落ち着いた背景色 */
            overflow: auto;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            margin: 40px auto; /* 上下の余白を調整 */
            position: relative;
            overflow: auto;
            background-color: #fff; /* 背景色を白に変更 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* シャドウを調整 */
            border-radius: 8px; /* 角の丸みを調整 */
            padding: 60px; /* paddingを調整 */
            border-top: 4px solid #4c6ef5; /* 大学・研究機関でよく使われる青色をアクセントに */
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .speech-bubble {
            position: relative;
            background: #f9f9f9; /* 少し落ち着いた背景色 */
            border-radius: 12px; /* 角の丸みを調整 */
            padding: 30px; /* paddingを調整 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* シャドウを調整 */
            border: 1px solid #e0e0e0; /* 薄いボーダーを追加 */
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            left: 0;
            top: 30px; /* 位置を調整 */
            width: 0;
            height: 0;
            border: 15px solid transparent; /* サイズを調整 */
            border-right-color: #f9f9f9; /* 背景色に合わせる */
            border-left: 0;
            margin-top: -15px; /* 位置を調整 */
            margin-left: -15px; /* 位置を調整 */
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col fade-in-up">
        <div class="flex justify-between items-center mb-12"> <h1 class="text-4xl font-bold text-indigo-700">人工知能とは？</h1> <div>
                <i class="fas fa-question-circle text-indigo-300 text-4xl"></i> </div>
        </div>

        <div class="flex flex-1 items-center justify-center mb-10">
            <div class="flex items-center gap-12"> <div class="w-2/3">
                    <div class="speech-bubble">
                        <h2 class="text-2xl font-semibold text-indigo-600 mb-6">人工知能（AI）の定義</h2> <p class="text-lg text-gray-800 mb-6">
                            人工知能（Artificial Intelligence, AI）とは、人間が持つ知的な振る舞いをコンピュータ上で実現しようとする技術、またはそうした技術によって実現されたシステムを指します。具体的には、学習、推論、問題解決などの認知的なタスクを実行する能力を持つコンピュータプログラムです。
                        </p>
                        <div class="flex justify-around mt-8">
                            <div class="text-center">
                                <div class="bg-indigo-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-lightbulb text-indigo-500 text-2xl"></i> </div>
                                <p class="text-gray-700">学習</p>
                            </div>
                            <div class="text-center">
                                <div class="bg-indigo-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-puzzle-piece text-indigo-500 text-2xl"></i> </div>
                                <p class="text-gray-700">推論</p>
                            </div>
                            <div class="text-center">
                                <div class="bg-indigo-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-cogs text-indigo-500 text-2xl"></i> </div>
                                <p class="text-gray-700">問題解決</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-1/3 flex justify-center">
                    <img src="https://img.freepik.com/free-vector/artificial-intelligence-concept-with-human-brain-circuit-board_1150-38325.jpg?size=626&ext=jpg&ga=GA1.1.1448711268.1712860800&semt=ais" alt="Abstract AI illustration" class="max-w-full h-auto rounded-md shadow-md">
                    </div>
            </div>
        </div>

        <div class="bg-gray-100 rounded-xl p-5 max-w-xl mx-auto"> <div class="flex items-center">
                <div class="bg-indigo-100 rounded-full p-3 mr-4"> <i class="fas fa-info text-indigo-500"></i> </div>
                <p class="text-gray-700">「人工知能（AI）」という言葉は、1956年のダートマス会議ではじめて使われました。</p>
            </div>
        </div>

        <div class="absolute bottom-6 right-10 bg-gray-100 rounded-full px-5 py-2"> <span class="text-gray-600">2 / 20</span>
        </div>
    </div>
</body>
</html>
