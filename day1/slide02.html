<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIの基礎 (大学生・教員向け) - 人工知能とは？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f8;
            overflow: auto;
        }
        .slide {
            max-width: 1280px;
            min-height: 720px;
            margin: 40px auto;
            position: relative;
            overflow: hidden; /* ヘッダー対応 */
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 40px 60px; /* ヘッダー対応 */
            border-top: 4px solid #4c6ef5; /* Day 1 スタイル */
            display: flex; /* ヘッダー対応 */
            flex-direction: column; /* ヘッダー対応 */
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }

        /* --- Day 1 ヘッダースタイル --- */
        .slide-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #D1D5DB; }
        .slide-header .logo { font-size: 1.25rem; font-weight: bold; color: #4c6ef5; /* Day 1 スタイル */ }
        .slide-header .summary-title { font-size: 1.5rem; font-weight: bold; color: #4c6ef5; /* Day 1 スタイル */ text-align: right; }
        /* --- ここまでヘッダー用スタイル --- */
        .slide-content { flex-grow: 1; /* 残りの高さを埋める */ }

        .speech-bubble { position: relative; background: #f9f9f9; border-radius: 12px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; }
        .speech-bubble:after { content: ''; position: absolute; left: 0; top: 30px; width: 0; height: 0; border: 15px solid transparent; border-right-color: #f9f9f9; border-left: 0; margin-top: -15px; margin-left: -15px; }
        .ai-image { max-width: 80%; height: auto; border-radius: 0.375rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); margin: 0 auto; }

    </style>
</head>
<body>
    <div class="slide">
        <!-- ① ヘッダーを追加/修正 -->
        <div class="slide-header">
            <div class="logo"><i class="fas fa-chalkboard-teacher mr-2"></i>Day 1</div>
            <!-- 元のタイトルとアイコンをヘッダー右側に配置 -->
            <div class="summary-title"><i class="fas fa-brain mr-2"></i>人工知能とは？</div>
        </div>

        <!-- コンテンツ部分をラップし、アニメーションを適用 -->
        <div class="slide-content fade-in-up">
            <!-- 元のタイトル表示部分はヘッダーに統合されたため削除 -->
            <!-- <div class="flex justify-between items-center mb-12"> ... </div> -->

            <!-- メインコンテンツエリア -->
            <div class="flex flex-col md:flex-row flex-1 items-center justify-center mb-10 gap-12">
                <div class="md:w-2/3 w-full">
                    <div class="speech-bubble">
                        <h2 class="text-2xl font-semibold text-indigo-600 mb-6">人工知能（AI）の定義</h2>
                        <p class="text-lg text-gray-800 mb-6">
                            人工知能（Artificial Intelligence, AI）とは、人間が持つ知的な振る舞いをコンピュータ上で実現しようとする技術、またはそうした技術によって実現されたシステムを指します。具体的には、学習、推論、問題解決などの認知的なタスクを実行する能力を持つコンピュータプログラムです。
                        </p>
                        <div class="flex justify-around mt-8">
                            <div class="text-center">
                                <div class="bg-indigo-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-lightbulb text-indigo-500 text-2xl"></i>
                                </div>
                                <p class="text-gray-700">学習</p>
                            </div>
                            <div class="text-center">
                                <div class="bg-indigo-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-puzzle-piece text-indigo-500 text-2xl"></i>
                                </div>
                                <p class="text-gray-700">推論</p>
                            </div>
                            <div class="text-center">
                                <div class="bg-indigo-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-cogs text-indigo-500 text-2xl"></i>
                                </div>
                                <p class="text-gray-700">問題解決</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="md:w-1/3 w-full flex justify-center">
                    <img src="https://img.freepik.com/free-vector/artificial-intelligence-concept-with-human-brain-circuit-board_1150-38325.jpg?size=626&ext=jpg&ga=GA1.1.1448711268.1712860800&semt=ais" alt="Abstract AI illustration" class="ai-image">
                </div>
            </div>

            <!-- 下部の情報ボックス -->
            <div class="bg-gray-100 rounded-xl p-5 max-w-xl mx-auto mt-auto mb-4">
                <div class="flex items-center">
                    <div class="bg-indigo-100 rounded-full p-3 mr-4">
                        <i class="fas fa-info text-indigo-500"></i>
                    </div>
                    <p class="text-gray-700">「人工知能（AI）」という言葉は、1956年のダートマス会議ではじめて使われました。</p>
                </div>
            </div>

        </div> <!-- slide-content fade-in-up の閉じタグ -->

        <!-- ② スライド番号をコメントアウト -->
        <!--
        <div class="absolute bottom-6 right-10 bg-gray-100 rounded-full px-5 py-2">
            <span class="text-gray-600">2 / 20</span>
        </div>
        -->
    </div> <!-- slide の閉じタグ -->
</body>
</html>
