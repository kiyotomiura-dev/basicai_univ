<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5 スライド6</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f0f0;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            color: #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            padding: 4rem 6rem;
        }
        .slide-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 6rem;
            background-color: #4f46e5;
            color: white;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .slide-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }
        .slide-content {
            margin-top: 8rem; /* Space for header */
            flex-grow: 1;
            width: 100%;
            line-height: 1.6;
        }
        .slide-number-display {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        /* common.css styles for content */
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #4338ca;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .icon-list {
            list-style: none;
            padding-left: 0;
            margin-top: 1rem;
        }
        .icon-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }
        .list-icon {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-right: 0.8rem;
            width: 1.5em;
            text-align: center;
            flex-shrink: 0;
        }
        .list-text {
            font-size: 1.15rem;
            line-height: 1.5;
            color: #334155;
        }
    </style>
</head>
<body>
    <!-- 6 / 7 -->
    <div class="slide">
        <div class="slide-header">
            <h1>質疑応答とまとめ</h1>
        </div>
        <div class="slide-content">
            <h2 class="section-title" style="margin-top:0;"><i class="fas fa-question-circle" style="margin-right: 0.5rem;"></i> 質疑応答・まとめ</h2>
            <p class="text-lg text-gray-700">デモンストレーション内容に関する質問、実務での応用可能性、アイデア共有、4日間の総括などを行います。</p>
        </div>
        <div class="slide-number-display"><span>6 / 7</span></div>
    </div>
</body>
</html>
