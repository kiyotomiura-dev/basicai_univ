<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>やってみよう！ プロンプト改善チャレンジ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f8; overflow: auto; }
        .slide { max-width: 1280px; min-height: 720px; margin: 40px auto; position: relative; overflow: hidden; background: linear-gradient(135deg, #e0f2fe 0%, #f3e8ff 100%); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 8px; padding: 60px; border-top: 4px solid #fbbf24; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .challenge-box { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-radius: 12px; padding: 40px; text-align: center; max-width: 700px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .challenge-title { font-size: 2rem; font-weight: 700; color: #ca8a04; margin-bottom: 25px; }
        .bad-prompt-display { background-color: #fff1f2; border: 2px dashed #fda4af; padding: 15px 20px; border-radius: 8px; margin-bottom: 30px; }
        .bad-prompt-display p { font-size: 1.2rem; font-style: italic; color: #be123c; }
        .instruction-text { font-size: 1.3rem; color: #7c2d12; margin-bottom: 20px; font-weight: 500; }
        .hints { margin-top: 30px; font-size: 1rem; color: #57534e; }
        .hints ul { list-style: none; padding: 0; display: inline-flex; flex-wrap: wrap; justify-content: center; gap: 10px 15px; } /* gap調整 */
        .hints li { background-color: #f5f5f4; padding: 5px 10px; border-radius: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="slide fade-in-up">
        <div class="challenge-box">
            <h1 class="challenge-title"><i class="fas fa-lightbulb mr-2"></i>チャレンジタイム！</h1>
            <p class="instruction-text">下の「イマイチなプロンプト」を、もっと良くするにはどうすればいいかな？<br>学んだテクニックを使って改善してみよう！</p>

            <div class="bad-prompt-display">
                <p>"旅行の計画を立てて"</p>
            </div>

            <p class="instruction-text">
                グループで話し合ったり、自分で考えたりしてみよう！<br>
                （または、先生がデモンストレーションします）
            </p>

            <div class="hints">
                 <p class="mb-2">ヒント：</p>
                <ul>
                    <li><i class="fas fa-map-marker-alt mr-1"></i> どこへ？</li>
                    <li><i class="fas fa-users mr-1"></i> 誰と？</li>
                    <li><i class="fas fa-calendar-alt mr-1"></i> いつ？期間は？</li>
                    <li><i class="fas fa-hiking mr-1"></i> 何したい？(目的)</li>
                    <li><i class="fas fa-yen-sign mr-1"></i> 予算は？</li>
                    <li><i class="fas fa-list mr-1"></i> どんな形で答えてほしい？</li>
                    <li><i class="fas fa-user-tie mr-1"></i> 誰になりきってほしい？</li>
                 </ul>
            </div>
        </div>

        <!-- スライド番号 -->
        <div class="absolute bottom-6 right-10 bg-gray-100 rounded-full px-5 py-2">
             <!-- <span class="text-gray-600">22 / 26</span> -->
        </div>
    </div>
</body>
</html>
