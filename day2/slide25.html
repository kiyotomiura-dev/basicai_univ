<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質疑応答</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f8; overflow: auto; }
        .slide { max-width: 1280px; min-height: 720px; margin: 40px auto; position: relative; overflow: hidden; background-color: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 8px; padding: 60px; border-top: 4px solid #6b7280; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .qa-icon i { font-size: 8rem; color: #9ca3af; margin-bottom: 40px; }
        .qa-title { font-size: 3.5rem; font-weight: 700; color: #374151; margin-bottom: 20px; }
        .qa-subtitle { font-size: 1.5rem; color: #4b5563; }
    </style>
</head>
<body>
    <div class="slide fade-in-up">
        <div class="qa-icon">
             <i class="far fa-comments"></i>
        </div>
        <h1 class="qa-title">質疑応答</h1>
        <p class="qa-subtitle">何か質問はありますか？<br>今日の内容について、お気軽にご質問ください。</p>

        <!-- スライド番号 -->
        <div class="absolute bottom-6 right-10 bg-gray-100 rounded-full px-5 py-2">
            <!-- <span class="text-gray-600">25 / 26</span> -->
        </div>
    </div>
</body>
</html>
