<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIの基礎 (大学生・教員向け)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* より一般的なフォントに変更 */
            background-color: #f4f4f8; /* より落ち着いた背景色 */
            overflow: auto;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            margin: 40px auto; /* 上下の余白を調整 */
            position: relative;
            overflow: auto;
            background-color: #fff; /* 背景色を白に変更 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* シャドウを調整 */
            border-radius: 8px; /* 角の丸みを調整 */
            border-top: 4px solid #4c6ef5; /* 大学・研究機関でよく使われる青色をアクセントに */
        }
        .brain-icon {
            position: absolute;
            right: 60px; /* 位置を調整 */
            top: 60px; /* 位置を調整 */
            font-size: 120px; /* サイズを調整 */
            color: rgba(76, 110, 245, 0.15); /* 色を調整 */
            transform: rotate(10deg); /* 回転を調整 */
        }
        .robot-icon {
            position: absolute;
            left: 60px; /* 位置を調整 */
            bottom: 60px; /* 位置を調整 */
            font-size: 100px; /* サイズを調整 */
            color: rgba(255, 107, 107, 0.15); /* 色を調整 */
            transform: rotate(-5deg); /* 回転を調整 */
        }
        .bubble {
            display: none; /* 中高生向けのデザイン要素を削除 */
        }
        .network-dot {
            display: none; /* 中高生向けのデザイン要素を削除 */
        }
        .network-line {
            display: none; /* 中高生向けのデザイン要素を削除 */
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center">
        <div class="brain-icon">
            <i class="fas fa-brain"></i>
        </div>
        <div class="robot-icon">
            <i class="fas fa-robot"></i>
        </div>

        <div class="z-10 text-center px-16 fade-in-up"> <h1 class="text-5xl font-bold mb-6 text-indigo-700">AIの基礎</h1> <h2 class="text-2xl font-semibold mb-8 text-pink-500">～人工知能とは何か？ その基礎概念～</h2> <p class="text-lg text-gray-800 mb-6">生成AI入門セミナー</p> <div class="mt-8 inline-block bg-gray-100 rounded-full px-10 py-4 shadow-md"> <p class="text-md text-gray-700">AIの入門として、その基本的な概念を解説します。</p> </div>
        </div>

        <div class="absolute bottom-6 right-10 bg-gray-100 rounded-full px-5 py-2"> <span class="text-gray-600">1 / 20</span>
        </div>
    </div>
</body>
</html>
