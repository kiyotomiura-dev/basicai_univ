<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コツ①：目的・ゴールを明確にする！</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f8; overflow: auto; }
        .slide {
            max-width: 1280px; min-height: 720px; margin: 40px auto; position: relative; overflow: auto;
            background-color: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 8px;
            /* border-top: 4px solid #10b981; ← Day3スタイルで上書き */
            display: flex; flex-direction: column; padding: 40px 60px;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        /* Day3 ヘッダー用スタイル */
        .slide { border-top: 8px solid #4A90E2; }
        .slide-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #D1D5DB; }
        .slide-header .logo { font-size: 1.25rem; font-weight: bold; color: #4A90E2; }
        .slide-header .summary-title { font-size: 1.5rem; font-weight: bold; color: #4A90E2; text-align: right; }
        /* --- ここまで Day3ヘッダー用スタイル --- */
        .slide-content { flex-grow: 1; padding-top: 10px; display: flex; flex-direction: column;}
        .importance-box { background-color: #f0fdf4; border-left: 4px solid #10b981; padding: 20px; border-radius: 8px; margin-bottom: 25px; }
        .importance-box h2 { font-size: 1.5rem; font-weight: 600; color: #065f46; margin-bottom: 10px; }
        .importance-box p { font-size: 1.1rem; color: #047857; line-height: 1.7; word-break: keep-all;}
        .comparison-section { margin-top: 15px; flex-grow: 1; }
        .comparison-section > h2 { font-size: 1.6rem; font-weight: 600; color: #059669; margin-bottom: 20px; text-align: center;}
        .comparison-grid { display: grid; grid-template-columns: 1fr auto 1fr; gap: 20px; align-items: center; }
        .example-card { border-radius: 8px; padding: 20px; text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: space-between;} /* 高さと縦配置 */
        .bad-example { background-color: #fff1f2; border: 1px solid #ffe4e6; }
        .good-example { background-color: #ecfdf5; border: 1px solid #d1fae5; }
        .example-card h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .bad-example h3 { color: #be123c; } .bad-example h3 i { color: #f43f5e; }
        .good-example h3 { color: #047857; } .good-example h3 i { color: #10b981; }
        .prompt-text { background-color: white; padding: 10px; border-radius: 4px; font-style: italic; color: #4b5563; margin-bottom: 15px; min-height: 60px; display: flex; align-items: center; justify-content: center; text-align: center;}
        .ai-reaction { margin-top: 10px; }
        .ai-reaction i { font-size: 2rem; }
        .ai-reaction p { font-size: 0.9rem; font-weight: 500; margin-top: 5px; }
        .bad-reaction i { color: #fbbf24; } .bad-reaction p { color: #b45309; }
        .good-reaction i { color: #4ade80; } .good-reaction p { color: #16a34a; }
        .arrow { font-size: 2.5rem; color: #6ee7b7; }
        .takeaway { text-align: center; margin-top: 30px; font-size: 1.2rem; font-weight: 600; color: #059669; background-color: #d1fae5; padding: 15px; border-radius: 8px; margin-bottom: 10px; } /* margin追加 */
        .slide-number { position: absolute; bottom: 20px; right: 30px; font-size: 0.875rem; color: #9CA3AF; }
        /* CSS構文エラーチェック: OK */
    </style>
</head>
<body>
    <div class="slide">
        <!-- 新しいヘッダー -->
        <div class="slide-header">
             <div class="logo"><i class="fas fa-chalkboard-teacher mr-2"></i>Day 2</div>
             <div class="summary-title"><i class="fas fa-bullseye mr-2"></i>コツ①：目的・ゴールの明確化</div>
        </div>
        <!-- コンテンツ部分 -->
        <div class="slide-content fade-in-up">
            <div class="importance-box">
                <h2><i class="fas fa-lightbulb mr-2"></i> なぜ大事？</h2>
                <p>
                    AIに<strong class="text-emerald-600">「最終的に何が欲しいか」</strong>を最初にハッキリ伝えると、AIは迷わず、期待に近い答えを出してくれます。<br>
                    「どこへ行きたいか」を言わずにナビに頼むようなものだと、AIも困っちゃう！
                </p>
            </div>
            <div class="comparison-section">
                <h2>比べてみよう！</h2>
                 <div class="comparison-grid">
                    <div class="example-card bad-example">
                        <div>
                            <h3><i class="far fa-times-circle mr-2"></i>イマイチな例</h3>
                            <div class="prompt-text">"この記事を要約して"</div>
                        </div>
                        <div class="ai-reaction bad-reaction">
                            <i class="fas fa-question-circle"></i>
                            <p>AI「えっと…誰向けに？<br>どのくらい短く？」</p>
                        </div>
                    </div>
                    <div class="text-center self-center"><i class="fas fa-arrow-right arrow"></i></div>
                    <div class="example-card good-example">
                        <div>
                             <h3><i class="far fa-check-circle mr-2"></i>良い例</h3>
                            <div class="prompt-text">"この記事の<strong class='text-emerald-700'>大事な点を3つ</strong>に絞って、<br><strong class='text-emerald-700'>中学生にも分かるように</strong>要約して"</div>
                        </div>
                         <div class="ai-reaction good-reaction">
                             <i class="fas fa-thumbs-up"></i>
                            <p>AI「OK！<br>中学生向けに3点でまとめるね！」</p>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="takeaway mt-auto">
                <p><i class="fas fa-star mr-2"></i>最初に「何を・どうしてほしいか」を具体的に書こう！</p>
            </div>
        </div>
        <!-- スライド番号 -->
        <div class="slide-number">
            <!-- <span class="text-gray-600">12 / 33</span> -->
        </div>
    </div>
</body>
</html>
